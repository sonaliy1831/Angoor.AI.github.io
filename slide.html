<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGOOR AI|FIREWALL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: left;
        }

        .toolbar {
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .canvas {
            flex-grow: 1;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shape {
            width: 50px;
            height: 50px;
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>ANGOR AI|FIREWALL</h1>
    </header>
    <div class="toolbar">
        <button>Create Rectangle</button>
        <button>Create Circle</button>
        <button>Create Line</button>
    </div>
    <div class="canvas">
        <!-- Shapes will be added here -->
    </div>

    <script>
        const canvas = document.querySelector('.canvas');
        const rectangleButton = document.querySelector('button:nth-of-type(1)');
        const circleButton = document.querySelector('button:nth-of-type(2)');
        const lineButton = document.querySelector('button:nth-of-type(3)');

        rectangleButton.addEventListener('click', createRectangle);
        circleButton.addEventListener('click', createCircle);
        lineButton.addEventListener('click', createLine);

        function createRectangle() {
            const rectangle = document.createElement('div');
            rectangle.classList.add('shape');
            canvas.appendChild(rectangle);
        }

        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('shape');
            circle.style.borderRadius = '50%';
            canvas.appendChild(circle);
        }

        function createLine() {
            const line = document.createElement('div');
            line.classList.add('shape');
            line.style.height = '2px';
            line.style.backgroundColor = 'black';
            canvas.appendChild(line);
        }
    </script>
</body>
</html>
